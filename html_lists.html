<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Lists</title>
</head>
<body>
    <h1>Unordered list</h1>
    <ul><h2>Shopping list</h2>
        <li>tomato</li>
        <li>potato</li>
        <li>cream</li>
        <li>pasta</li>
    </ul>
    <ul><h2>Places</h2>
        <li>Japan</li>
        <li>Korea</li>
        <li>Canada</li>
    </ul>
    <h1>Ordered list</h1>
    <ol><h2>TO DO list</h2>
        <li>wake up</li>
        <li>excercise</li>
        <li>cook</li>
    </ol>
    <ol><h2>Favorite Video games</h2>
        <li>COD</li>
        <li>TB</li>
        <li>NFS</li>
    </ol>
</body>
</html>
